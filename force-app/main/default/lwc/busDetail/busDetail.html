<template>
    <div if:true={bus}>
        <h1 class='slds-text-heading_small slds-text-align_center'>Selected Bus Detail</h1>
        <div class='slds-border_top slds-border_left slds-border_right slds-border_bottom slds-p-around_medium'>
            <p><label>Bus: </label>{busName}</p>
            <lightning-input type='text' label='Model Year' name='Model_Year__c' value={bus.Model_Year__c} onchange={handleFieldChange}></lightning-input>
            <lightning-combobox label='Status' placeholder='Choose Status' name='Status__c' value={bus.Status__c} options={statuses} onchange={handleFieldChange}></lightning-combobox>
            <lightning-combobox label='Maximum Capacity' placeholder='Choose Capacity' name='Maximum_Capacity__c' value={bus.Maximum_Capacity__c} options={capacities} onchange={handleFieldChange}></lightning-combobox>
            <lightning-input type='text' label='Odometer Reading' name='Odometer_Reading__c' value={bus.Odometer_Reading__c} onchange={handleFieldChange}></lightning-input>
            <div class='slds-m-top_small'>
                <lightning-button variant='Nuetral' label='Save' onclick={handleSaveClick}></lightning-button>
                <lightning-button class='slds-m-left_medium' variant='Nuetral' label='Cancel' onclick={handleCancelClick}></lightning-button>
            </div>
        </div>
        <div class='slds-border_top slds-border_left slds-border_right slds-border_bottom slds-p-around_medium'>
            <p><label>Resale Value</label></p>
            <p><lightning-formatted-number format-style='currency' currecy-code='USD' value={bus.Resale_Value__c}></lightning-formatted-number></p>
        </div>
    </div>
</template>
